language: rust
cache: cargo
script:
- cargo build --verbose
- cargo test --verbose
- cargo build --release --target=$TARGET --verbose
matrix:
  allow_failures:
  - rust: nightly
  fast_finish: true
  include:
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-musl
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-musl
    - os: osx
      rust: stable
      env: TARGET=x86_64-apple-darwin
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/release/filesets
  skip_cleanup: true
  on:
    repo: brycecovert/filesets
    condition: $TRAVIS_RUST_VERSION = stable
    branch: master
