language: rust
cache: cargo
script:
- rustup target add $TARGET
- cargo build --verbose
- cargo test --verbose
- cargo build --release --target=$TARGET --verbose
- mkdir out
- pushd .
- cd target/$TARGET/release
- tar czvf filesets-$TARGET.tar.gz filesets
- popd
- mv target/$TARGET/release/filesets-$TARGET.tar.gz out/

addons:
  apt:
    packages:
      - musl
      - musl-dev
      - musl-tools
env:
  global:
    - HOST=x86_64-unknown-linux-gnu
matrix:
  allow_failures:
  - rust: nightly
  fast_finish: true
  include:
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-musl
    - os: linux
      rust: nightly
      env: TARGET=x86_64-unknown-linux-musl
    - os: osx
      rust: stable
      env: TARGET=x86_64-apple-darwin
deploy:
  provider: releases
  draft: true
  api_key:
    secure: 
  file_glob: true
  file: 
    - out/*.tar.gz
  skip_cleanup: true
  on:
    repo: brycecovert/filesets
    condition: $TRAVIS_RUST_VERSION = stable
    branch: master
