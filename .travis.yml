language: rust
cache: cargo
rust:
- stable
- beta
- nightly
script:
- cargo build --verbose
- cargo test --verbose
- cargo build --release --verbose
matrix:
  allow_failures:
  - rust: nightly
  fast_finish: true
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/release/filesets
  skip_cleanup: true
  on:
    repo: brycecovert/filesets
